machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t circleci/helloworld .

test:
  override:
    - docker run -d -p 9200:9200 circleci/helloworld

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push circleci/helloworld
